services:
  app:
    build: .
    container_name: recept
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Set to true only if serving over HTTPS/terminated TLS at proxy
      - COOKIE_SECURE=false
